<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label><br />
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digeite seu e-mail">
              <div id="emailHelp"></div>
            </div><br />
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label><br />
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div><br />
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembra login</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    
</body>
</html>
